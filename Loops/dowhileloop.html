<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <h1>do while loop example</h1>
    <script>  
    let i=10
    do{
i-=1
console.log(i);

    }while(i>5)
    let j=1
    do{
j+=1
console.log(j);

    }while(j>5)
    let a=5
    do{
a*=2
console.log(a);

    }while(a>=20)
let c=1
    do{
var d=c%2
if(d==0){
console.log("c is even number");
}
c++;
    }while(c<=10)

  let n=1
    do{
m=n%2
if(m!=0){
console.log("n is odd number");
}
n++
    }while(n<=10)
let x=5
    do{
x+=5
console.log(x);

    }while(x<=10)
var d=10
    do{
d-=2
console.log(d);
d--
    }while(n<=1)
var h=2
do{
    h/=2
    console.log(h);
    
}while(h>5)

let k=10
    do{
k+=5
console.log(k);
    }while(k<=20)
</script>
</body>
</html>
