<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
</head>
<body>
    <h1>While loop Example</h1>
    <script>
        let i=3
        while(i<=10)
    {
        console.log(i);
        i++
    }
    let j=10
        while(j<=15)
    {
        console.log(j);
        j++
    }
    let k=5
        while(k<=10)
    {
        console.log(k+5);
        k++
    }
    let m=3
        while(m<=5)
    {
        console.log(m*5);
        m++
    }
    let a=12
        while(a>10)
    {
        console.log(a);
        a--
    }
    let b=12
        while(b>10)
    {
        console.log(b/2);
        b--
    }
    var p=10
     while(p<=5)
    {
        console.log(p*5);
        p++
    }
var t=2
while(t<10)
{
    t+=2
    console.log(t);
    
}
var t=10
while(t<20)
{
    t*=2
    console.log(t);
}
let n=10
while(n>=8)
{
    n-=1
    console.log(n);  
}
var t=2
while(t<10)
{
    t+=2
    console.log("t is a even number");
    
}
    </script>
</body>
</html>
