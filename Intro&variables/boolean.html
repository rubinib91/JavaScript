<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable initialization</title>
</head>
<body>
    <h1>Using Boolean and Null Value</h1>
    <script>
        var IsGreater=Boolean(true)
        console.log(IsGreater);
        let IsSmaller=Boolean(false)
        console.log(IsSmaller)
        const IsEqual=Boolean(true)
        console.log(IsEqual)
        let Value_Added=null
        console.log(Value_Added)
        var Result_Value=null
        console.log(Result_Value)
        const Total_Quantity=null
        console.log(Total_Quantity)
    </script>
    
</body>
</html>
