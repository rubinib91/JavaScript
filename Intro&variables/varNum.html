<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Initialization</title>
</head>
<body>
    <h2>Number Initialization Using Var,let,Const</h2>
    <script>
        //Using var
        var Hospital_Id=4567
        console.log(Hospital_Id)
        var Patient_Id=23143534
        console.log(Patient_Id)
        var Admission_Id=243
        console.log(Admission_Id)
        var Age_OfPatient=50;
        console.log(Age_OfPatient)
        var Contact_Number="9987543212"
        console.log(Contact_Number)
        var Adhar_Number=41543578435
        console.log(Adhar_Number)
        var Ward_Number=34
        console.log(Ward_Number)
        var Department_Id=27
        console.log(Department_Id)
        var Room_No=45
        console.log(Room_No)
        var Insurance_Number=824567
        console.log(Insurance_Number)
        var Billing_Id=12345
        console.log(Billing_Id)
        var Total_Charges="200000"
        console.log(Total_Charges)
// Using Let
        let vehicle_Id=234324
        console.log(vehicle_Id)
        let Vehicle_Number=5678
        console.log(Vehicle_Number)
        let Order_No=67891345
        console.log(Order_No)
        let Owner_Contact=9973243345
        console.log(Owner_Contact)
        let Manifacturer_Id=123456
        console.log(Manifacturer_Id)
        let Model_No=2023
        console.log(Model_No)
        let YearOf_Manufacuring=2025
        console.log(YearOf_Manufacuring)
        let Engine_Number=456
        console.log(Engine_Number)
        let Insurance_IdNumber=1234;
        console.log(Insurance_IdNumber)
        let Milege_Details=25
        console.log(Milege_Details)
        let Total_Amount=500000
        console.log(Total_Amount)
        let Service_Days=300
        console.log(Service_Days)
//Using Const
        const Book_Id=2345435
        console.log(Book_Id)
        const Author_Id=77889
        console.log(Author_Id)
        const Publisher_Id=345
        console.log(Publisher_Id)
        const Publication_Year=2000
        console.log(Publication_Year)
        const Isbn_Number=313454
        console.log(Isbn_Number)
        const Number_OfCopies=450
        console.log(Number_OfCopies)
        const Shelf_Number=34
        console.log(Shelf_Number)
        const Borrow_Date=15
        console.log(Borrow_Date)
        const Member_Id=3456
        console.log(Member_Id)
        const Block_No=12
        console.log(Block_No)
        const Return_Date=23
        console.log(Return_Date)
        const Membership_Amount=300
        console.log(Membership_Amount)
    </script>
</body>
</html>
