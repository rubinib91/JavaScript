function processData(data) {
  return new Promise((resolve, reject) => {
    console.log("Processing:", data);
    
    // Simulate success
    const success = true;

    if (success) {
      resolve("Data processed successfully!");
    } else {
      reject("Error while processing data!");
    }
  });
}

processData("User data")
  .then((message) => {
    console.log(message); // Runs if resolved
  })
  .catch((error) => {
    console.log(error); // Runs if rejected
