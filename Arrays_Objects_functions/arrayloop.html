<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and For loop</title>
</head>
<body>
    <div>Array and for loop</div>
    <script>
        var New_Array=[23,22,34,45,89,54]
        for(var i=0;i<New_Array.length;i++){
            console.log(New_Array[i]);   
        }
        var sum=0;
        for(var j=0;j<New_Array.length;j++)
        {
            sum=sum+New_Array[j]
        }
        console.log(sum);
         var Number=10
        for(var k=0;k<5;k++){
            for(var n=0;n<3;n++){
               var Number=Number+k
            }
        }
         console.log(Number);
    </script>
</body>
</html>
